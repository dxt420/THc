{% if messages %}
    {% for message in messages %}
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="text-shadow" class="flash alert alert-{{message.tags}}">
                    <span><b> {{ message }}</span><i class="pe-7s-check pull-right"></i></b>
                 </div>
            </div>
        </div>
    {% endfor %} 
{% endif%}
