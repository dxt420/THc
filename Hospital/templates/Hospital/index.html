{% load static %}
<!DOCTYPE html>

<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Login | TrueHealthcare </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'Hospital/assets/login_page/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'health/uploads/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'health/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'health/assets/login_page/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'health/assets/login_page/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'health/assets/login_page/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'health/assets/login_page/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'health/assets/common/izitoast/css/iziToast.min.css' %}" type="text/css' %}">
    <script src="{% static 'health/assets/login_page/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    <!--    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
</head>

<body>
    <div class="main-content-wrapper">
        <div class="login-area">
            <div class="login-header">
                <a href="#" class="logo">
                    <img src="{% static 'health/uploads/logo.png' %}" height="60" alt="">
                </a>
                <h2 class="title">TrueHealthcare</h2>
            </div>
            <div class="login-content">
                <form method="post" role="form" id="form_login" action="{% url 'index' }">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="input-field" name="email" id="email" placeholder="Email" required autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-field" name="password" id="password" placeholder="Password" required autocomplete="off"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Login
                        <i class="fa fa-lock"></i>
                    </button>
                    <!--demo login buttons-->
                    <button type="button" class="btn btn-default" id="admin" onclick="demo_login(this.id)">
                        Admin </button>
                    <button type="button" class="btn btn-default" id="doctor" onclick="demo_login(this.id)">
                        Doctor </button>
                    <button type="button" class="btn btn-default" id="patient" onclick="demo_login(this.id)">
                        Patient </button>
                    <button type="button" class="btn btn-default" id="nurse" onclick="demo_login(this.id)">
                        Nurse </button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-default" id="receptionist" onclick="demo_login(this.id)">
                        Receptionist </button>
                    <button type="button" class="btn btn-default" id="laboratorist" onclick="demo_login(this.id)">
                        Laboratorist </button>
                    <button type="button" class="btn btn-default" id="pharmacist" onclick="demo_login(this.id)">
                        Pharmacist </button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-default" id="accountant" onclick="demo_login(this.id)">
                        Accountant </button>
                    <!--demo login buttons-->
                </form>
            </div>
        </div>
        <div class="image-area"></div>
    </div>

    <script src="{% static 'health/assets/login_page/js/vendor/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'health/assets/common/izitoast/js/iziToast.min.js' %}"></script>

    <script>
        function demo_login(id) {
            var email = id + '@example.com';
            var password = '1234';
            $('#email').val(email);
            $('#password').val(password);
        }
    </script>




</body>



</html>
