{% load static %}
<script src="{% static 'Hospital/assets/js/neon-custom-ajax.js' %}"></script><script>$(".html5editor").wysihtml5();</script><div class="row">
    <div class="col-md-12">

        <div class="panel panel-primary" data-collapsed="0">

            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Add Report</h3>
                </div>
            </div>

            <div class="panel-body">

                <form role="form" class="form-horizontal form-groups" action="http://creativeitem.com/demo/bayanno/index.php?doctor/report/create" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Type</label>

                        <div class="col-sm-7">
                            <select name="type" class="form-control select2" required>
                                <option value="">Select Type</option>
                                <option value="operation">Operation</option>
                                <option value="birth">Birth</option>
                                <option value="death">Death</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Description</label>

                        <div class="col-sm-7">
                            <textarea name="description" rows="5" class="form-control" id="field-ta"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Date</label>

                        <div class="col-sm-7">
                            <input type="text" name="timestamp" class="form-control datepicker" id="field-1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Patient</label>

                        <div class="col-sm-7">
                            <select name="patient_id" class="form-control select2" required>
                                <option value="">Select Patient</option>
                                                                    <option value="2">Tanvir Hasan</option>
                                                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Select File</label>
                        <div class="col-sm-6">
                            <input type="file" class="file2 btn btn-primary" multiple="multiple" data-label="&nbsp;Browse Files"
                                style="left: 21.25px; top: 3.5px;" name="userfile[]">
                        </div>
                    </div>

                    <div class="col-sm-3 control-label col-sm-offset-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-check"></i> Save                        </button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</div>
