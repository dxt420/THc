{% load static %}
<script src="{% static 'Hospital/assets/js/neon-custom-ajax.js' %}"></script><script>$(".html5editor").wysihtml5();</script><div class="row">
    <div class="col-md-12">

        <div class="panel panel-primary" data-collapsed="0">

            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Add Blood Donor</h3>
                </div>
            </div>

            <div class="panel-body">

                <form role="form" class="form-horizontal form-groups" action="{% url 'Hospital:addblooddonormodalN' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Name</label>

                        <div class="col-sm-7">
                            <!-- <input type="text" name="name" class="form-control" id="field-1" required> -->
                            {{form.name}}
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Email</label>

                        <div class="col-sm-7">
                            <!-- <input type="email" name="email" class="form-control" id="field-1" required> -->
                            {{form.email}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Address</label>

                        <div class="col-sm-7">
                            <!-- <textarea rows="5" name="address" class="form-control" id="field-ta"></textarea> -->
                            {{form.address}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Phone</label>

                        <div class="col-sm-7">
                            <!-- <input type="text" name="phone" class="form-control" id="field-1" required> -->
                            {{form.phone}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Sex</label>

                        <div class="col-sm-7">
                                {{form.sex}}
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Age</label>

                        <div class="col-sm-7">
                            <!-- <input type="number" name="age" class="form-control" id="field-1" > -->
                            {{form.age}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Blood Group</label>

                        <div class="col-sm-7">
                                {{form.blood}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">Last Donation Date</label>

                        <div class="col-sm-7">
                                
                            <!-- <input type="text" name="last_donation_timestamp" class="form-control datepicker" id="field-1" required> -->
                            {{form.last_donation}}
                        </div>
                    </div>

                    <div class="col-sm-3 control-label col-sm-offset-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-check"></i> Save                        </button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</div>
